name: ecosight
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy=1.24.3
  - pandas=2.1.3
  - scikit-learn=1.3.2
  - ffmpeg
  - libsndfile
  
  # Install remaining packages via pip
  - pip:
    - tensorflow==2.15.0
    - tensorflow-hub==0.15.0
    - librosa==0.10.1
    - soundfile==0.12.1
    - fastapi==0.104.1
    - uvicorn[standard]==0.24.0
    - python-multipart==0.0.6
    - pydantic==2.5.0
    - streamlit==1.28.2
    - plotly==5.18.0
    - resampy==0.4.2
    - locust==2.18.0
    - python-dotenv==1.0.0
    - aiofiles==23.2.1
