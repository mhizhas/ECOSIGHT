# Fly.io configuration for EcoSight Streamlit UI
app = "ecosight-ui"
primary_region = "iad" # Washington DC - change to your preferred region

[build]
  dockerfile = "Dockerfile.streamlit"

[env]
  PORT = "8501"
  API_URL = "https://ecosight-api.fly.dev" # Update after deploying API

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0 # Scale to zero when idle (free tier optimization)
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x" # Free tier: 256MB RAM
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
